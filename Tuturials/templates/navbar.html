<style>
    .navbar {
        min-height: 80px;
    }

</style>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}" style="color: blueviolet;">CodeWithNazal</a>
        <div class="collapse navbar-collapse" style="margin-top: 1px;">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'tutorials' %}">Tutorials</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'news_all' %}">News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'blogs' %}">Blog</a>
            </li>
            </ul>
        </div>
        <div class="form-check form-switch mx-4">
            <input
              class="form-check-input p-2"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckChecked"
              checked
              onclick="toggleTheme()"
            />
        </div>
        <form class="d-flex" role="search" style="margin-top: 1px;" method="POST" action="{% url 'searched' %}">
            {% csrf_token %}

            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
            <button class="btn" type="submit" style="background-color: blueviolet;">Search</button>
        </form>
    </div>
</nav>

<script>
    function toggleTheme() {
      var element = document.body;
      element.dataset.bsTheme = element.dataset.bsTheme == "light" ? "dark" : "light";
    }
</script>
